version: '3.8'

services:
  soulgate-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soulgate-kokoro-tts
    ports:
      - "5032:5032"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - HF_HOME=/home/appuser/.cache/huggingface
      - TRANSFORMERS_CACHE=/home/appuser/.cache/huggingface
      - HF_HUB_CACHE=/home/appuser/.cache/huggingface
    volumes:
      # Mount for persistent model cache (HuggingFace)
      - huggingface-cache:/home/appuser/.cache/huggingface
      # Mount for persistent model cache (Kokoro)
      - kokoro-cache:/home/appuser/.cache/kokoro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5032/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulgate-network

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: soulgate-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - soulgate-tts
  #   restart: unless-stopped
  #   networks:
  #     - soulgate-network

volumes:
  kokoro-cache:
    driver: local
  huggingface-cache:
    driver: local

networks:
  soulgate-network:
    driver: bridge
