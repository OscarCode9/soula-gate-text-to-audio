version: '3.8'

services:
  soulgate-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soulgate-edge-tts
    ports:
      - "5032:5032"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 256M  # Edge TTS es muy ligero (~50MB)
        reservations:
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5032/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - soulgate-network

networks:
  soulgate-network:
    driver: bridge
